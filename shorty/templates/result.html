{% extends "base.html" %}
{% block title %}shorty{% endblock title %}

{% block content %}
    <div class="container mx-auto text-center">
    <br><br><br>
    <h1>Result</h1>
    <table class="table">
    <tbody>
        <tr>
        <td class="text-right">Original Url</td>
        <td class="text-left"><a href="{{ original }}">{{ original }}</a></td>
        </tr>
        <tr>
        <td class="text-right">Short Url</td>
        <td class="text-left">
        {% if https %}
        <a href="https://{{ request.META.HTTP_HOST }}/{{ alias }}">https://{{ request.META.HTTP_HOST }}/{{ alias }}</a>
        {% else %}
        <a href="http://{{ request.META.HTTP_HOST }}/{{ alias }}">http://{{ request.META.HTTP_HOST }}/{{ alias }}</a>
        {% endif %}
        </td>
        </tr>
    </tbody>
    </table>
{% endblock content %}
