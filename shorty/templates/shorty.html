{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}shorty{% endblock title %}

{% block content %}
<div class="container mx-auto text-center">
    <br><br><br>
    <h1>URL Shortener</h1>
    <br>
    <form method="post">
        <div class="container">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <input type="submit" class="btn btn-outline-primary" value="Shorten It">
    </form>
</div>
{% endblock content %}
